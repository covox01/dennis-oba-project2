<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Chathura:400,700|Tulpen+One" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bar-One Contact</title>
</head>
<body>
    <a href="#maincontent" class="skip-link">Skip to main content.</a>
    <div class="contact-super-grid">

        <!------------------ Header Starts ------------------>

        <div class="contact-bg"></div>
        <header class="contact-header">
            <div class="hamburger">
                <a href="#"><i class="fas fa-bars"></i></a>
                <ul class="ham-nav flex spc-btw aln-center">
                    <li class="nav-item"><a href="index.html">home</a></li>
                    <li class="nav-item"><a href="index.html">about</a></li>
                    <li class="logo"><a href="index.html">Bar-One</a></li>
                    <li class="nav-item"><a href="blog.html">blog</a></li>
                    <li class="nav-item"><a href="contact.html">contact</a></li>
                </ul>
            </div>
            <nav class="header-nav">
                <ul class="flex spc-btw aln-center">
                    <li class="nav-item"><a href="index.html">home</a></li>
                    <li class="nav-item"><a href="index.html">about</a></li>
                    <li class="logo"><a href="#">Bar-One</a></li>
                    <li class="nav-item"><a href="blog.html">blog</a></li>
                    <li class="nav-item"><a href="contact.html">contact</a></li>
                </ul>
            </nav>
        </header>
        <h1 class="contact-heading">Get in Touch</h1>

        <!------------------ Header Ends ------------------>

        <!------------------ Main Contact Starts ------------------>
    
        <main class="contact-main" id="main-content">
            <form action="#" class="submit-form">
                <fieldset class="flex flx-col spc-around">
                    <div class="form-item flex spc-btw">
                        <div class="flx-col spc-btw">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="contact-input">
                        </div>
                        <div class="flx-col">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" class="contact-input">
                        </div>
                    </div>
                    <label for="comment-area" class="visually-hidden"></label>
                    <div class="flx-col">
                        <textarea type="text" name="textarea" id="comment-area" class="text-area contact-form" rows="8" cols="5" resize="none" ;
                            placeholder="Comment"></textarea>
                        <div class="submit-button">
                            <button>submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>
    

        <!------------------ Main Contact Ends ------------------>

        <!------------------ Sidebar Starts ------------------>

        <aside class="contact flx-col">
            <div class="contact-item-1">
                <ul class="flex spc-btw">
                    <li class="social-icons flex">
                        <a href="#" aria-label="Goes to Bar One Facebook Page"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li class="social-icons flex">
                        <a href="#" aria-label="Goes to Bar One Instagram page"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li class="social-icons flex">
                        <a href="#" aria-label="Goes to Bar One Twitter page"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="social-icons flex">
                        <a href="#" aria-label="Goes to Whatsup contact page"><i class="fab fa-whatsapp"></i></a>
                    </li>
                </ul>
                <div>info@email.com</div>
            </div>
            <div class="contact-item-2 flx-col spc-btw">
                <ul class="flex flx-col">
                    <li>123 - 456 -7890</li>
                    <li>123 Queen Street West</li>
                    <li>Unit 10</li>
                    <li>Toronto, Ontario</li>
                    <li>M5V2D5</li>
                </ul>
            </div>
        </aside>
    </div>

    <!------------------ Sidebar Ends ------------------>

    <!------------------ Footer Starts ------------------>

    <footer>
        <span>Copyright &copy; 2019 HackerYou</span>
    </footer>

</body>
</html>
