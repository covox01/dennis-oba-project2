<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Chathura:400,700|Tulpen+One" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bar-One Contact</title>
</head>
<body>

    <!------------------ Header Starts ------------------>

    <header>
        <div class="main-grid">
            <nav class="header-nav">
                <ul class="flex spc-btw aln-center">
                    <li class="nav-item"><a href="#">home</a></li>
                    <li class="nav-item"><a href="#">about</a></li>
                    <li class="logo"><a href="#">Bar-One</a></li>
                    <li class="nav-item"><a href="#">blog</a></li>
                    <li class="nav-item"><a href="#">contact</a></li>
                </ul>
            </nav>
            <div class="main-title flx-col sub-grid">
                <div class="main-title-item flx-col">
                    Bar-One
                    <span>Place to be</span>
                </div>
                <div class="grid-item bg-img"></div>
            </div>
        </div>
    </header>

    <!------------------ Header Ends ------------------>

    <!------------------ Main Starts ------------------>
    
    <main>
        <h1>Get in Touch</h1>

        <!------------------ Contact Form Starts ------------------>

        <form action="#">
            <fieldset>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email">
                </div>
                <label for="comment-area" class="visually-hidden"></label>
                <input type="textarea" name="textarea" id="comment-area">
                <div class="blog-button">
                    <button>post comment</button>
                </div>
            </fieldset>
        </form>

        <!------------------ Contact Form Ends ------------------>

        <!------------------ Sidebar Starts ------------------>

        <aside class="contact">
            <ul class="contact-item-1 flex">
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
            <span>info@email.com</span>
            <div class="contact-item-2 flx-col spc-btw">
                <span>info@email.com</span>
                <span>123 - 456 -7890</span>
                <span>123 Queen Street West, Unit</span>
                <span>Unit 10</span>
                <span>Toronto, Ontario</span>
                <span>M5V2D5</span>
            </div>
        </aside>

        <!------------------ Sidebar Ends ------------------>

    </main>

    <!------------------ Main Ends ------------------>

    <!------------------ Footer Starts ------------------>
    <footer>
        <span>Copyright &copy; 2019 HackerYou</span>
    </footer>

</body>
</html>
